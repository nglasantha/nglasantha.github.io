<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Lasantha Nagoda</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .article-container {
            max-width: 800px;
            margin: 8rem auto 4rem;
            padding: 0 2rem;
            color: var(--text-secondary);
        }

        .article-header {
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 2rem;
        }

        .article-title-main {
            font-size: 3rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-family: var(--font-heading);
            line-height: 1.2;
        }

        .article-meta {
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .markdown-content {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #d4d4d8;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            color: var(--text-primary);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }

        .markdown-content p {
            margin-bottom: 1.5rem;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            font-style: italic;
            color: var(--text-primary);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">Lasantha Nagoda.</a>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="article-container">
            <a href="blog.html" class="back-link">&larr; Back to Blog</a>
            <div id="article-content" class="markdown-content">
                Loading article...
            </div>
        </article>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Lasantha Nagoda. All rights reserved.</p>
    </footer>

    <script>
        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const file = params.get('id');

            if (!file) {
                document.getElementById('article-content').innerHTML = 'Article not found.';
                return;
            }

            try {
                const response = await fetch(`articles/${file}`);
                if (!response.ok) throw new Error('File not found');

                const text = await response.text();

                // Extract Frontmatter manually (simple approach)
                const parts = text.split('---');
                let content = text;
                let metadata = {};

                if (parts.length >= 3) {
                    const frontmatter = parts[1];
                    content = parts.slice(2).join('---');

                    // Parse metadata lines
                    frontmatter.split('\n').forEach(line => {
                        const [key, ...value] = line.split(':');
                        if (key && value) {
                            metadata[key.trim()] = value.join(':').trim().replace(/"/g, '');
                        }
                    });
                }

                const htmlContent = marked.parse(content);

                // Build Header
                const headerHtml = `
                    <div class="article-header">
                        <div class="article-meta">${metadata.date || ''} &bull; ${metadata.category || 'Blog'}</div>
                        <h1 class="article-title-main">${metadata.title || 'Untitled'}</h1>
                    </div>
                `;

                document.getElementById('article-content').innerHTML = headerHtml + htmlContent;
                document.title = `${metadata.title} - Lasantha Nagoda`;

            } catch (error) {
                console.error(error);
                document.getElementById('article-content').innerHTML = 'Error loading article.';
            }
        }
        loadArticle();
    </script>
</body>

</html>
